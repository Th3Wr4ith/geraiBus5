<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="icon" type="image/icon" href="images/favicon.ico" />

    <link rel="stylesheet" href="CSS/reset.css" />

    <link rel="stylesheet" href="CSS/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- javaScript įsidėkite ten kur jo reikia -->

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  </head>

  <body>
    <div>
      <!-- Contact Header pradžia -->
      <header>
        <a class="link" href="index.html">
          <img class="logo" src="images/logo.svg" alt="logo" />
        </a>
        <nav class="navbar">
          <ul class="nav">
            <li>
              <a class="nav-link" href="index.html">home</a>
            </li>
            <li>
              <a class="nav-link nav-link-second" href="about.html">about</a>
            </li>
          </ul>
          <a class="header-button" href="contact.html">contact us</a>
  
          <div
            class="navbar-toggler"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span
              ><img
                style="width: 20px; height: 17px"
                src="images/icon-hamburger.svg"
                alt="menu"
            /></span>
          </div>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasDarkNavbar"
          >
            <div class="offcanvas-header">
              <span class="btn-close" data-bs-dismiss="offcanvas">
                <img
                  style="width: 18px; height: 17px"
                  src="images/icon-close.svg"
                  alt="close"
                />
              </span>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-link-second" href="about.html">about</a>
                </li>
              </ul>
              <a class="contact-button" href="contact.html">contact us</a>
              <div class="pattern">
                <img
                  style="width: 200px; height: 200px"
                  src="images/bg-pattern-about-1-mobile-nav-1.svg"
                  alt="pattern"
                />
              </div>
            </div>
          </div>
        </nav>
      </header>
      <!-- Contact Header pabaiga -->
      <!-- Contact_section pradžia -->
      <main>
        <section>
          <div class="contact_section-container">
            <div id="contact_section-figure-1">
              <img
                src="images/bg-pattern-about-2-contact-1.svg"
                alt="pattern-contact-1"
              />
            </div>
            <div class="contact_section">
              <div class="contact_section-div1">
                <div class="contact_section-miniDiv">
                  <div class="contact_section-heading">
                    <div id="contact_section-title">Contact</div>
                    <div id="contact_section-text">Ask us about</div>
                  </div>

                  <div class="contact_section-info">
                    <div id="personIcon">
                      <div id="face">
                        <img src="images/icon-person.svg" alt="icon-person" />
                      </div>
                      <div id="face_text">
                        The quality of our talent network
                      </div>
                    </div>
                    <div id="gearIcon">
                      <div id="gear">
                        <img src="images/icon-cog.svg" alt="icon-cog" />
                      </div>
                      <div id="gear_text">
                        Usage & implementation of our software
                      </div>
                    </div>
                    <div id="graphIcon">
                      <div id="graph">
                        <img src="images/icon-chart.svg" alt="icon-chart" />
                      </div>
                      <div id="graph_text">How we help drive innovation</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="contact_section-div2">
                <div id="contact_section-form">
                  <form
                    action="#"
                    id="submitForm"
                    onkeyup="disableSubmit()"
                    autocomplete="off"
                  >
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Name"
                    />
                    <div id="name-errors"></div>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Email Address"
                    />
                    <div id="email-errors"></div>
                    <input
                      type="text"
                      id="companyName"
                      name="companyName"
                      placeholder="Company Name"
                    />
                    <input
                      type="text"
                      id="title"
                      name="title"
                      placeholder="Title"
                    />
                    <textarea
                      id="message"
                      name="message"
                      rows="3"
                      placeholder="Message"
                    ></textarea>
                    <div id="message-errors"></div>
                    <input type="submit" id="submit" value="submit" disabled />
                  </form>

                  <script src="javascript/javaScript.js"></script>
                </div>
              </div>
            </div>

            <div id="contact_section-figure-2">
              <img
                src="images/bg-pattern-contact-2.svg"
                alt="bg-pattern-contact-2"
              />
            </div>
          </div>
        </section>
        <!-- Contact_section pabaiga -->
      </main>
      <!-- Footer pradžia -->

      <footer>
        <div class="footeriui">
          <div class="left">
            <a href="index.html">
              <img class="logo" src="images/logo.svg" alt="logo"
            /></a>
            <div class="homeabout">
              <a class="aaa" href="index.html">home</a>
              <a class="aaa" href="about.html">about</a>
            </div>
          </div>
          <div class="middle">
            987 Hillcrest Lane <br />
            Irvine, CA <br />
            California 92714 <br />
            Call Us : 949-833-7432 <br />
          </div>
          <div class="right">
            <div class="links">
              <a href="https://www.facebook.com/" target="_blank">
                <svg
                  class="fb"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                >
                  <path
                    d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0z"
                  />
                </svg>
              </a>
              <a href="https://www.pinterest.com/" target="_blank">
                <svg
                  class="fb"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                >
                  <path
                    d="M12 0C5.373 0 0 5.372 0 12c0 5.084 3.163 9.426 7.627 11.174-.105-.949-.2-2.405.042-3.441.218-.937 1.407-5.965 1.407-5.965s-.359-.719-.359-1.782c0-1.668.967-2.914 2.171-2.914 1.023 0 1.518.769 1.518 1.69 0 1.029-.655 2.568-.994 3.995-.283 1.194.599 2.169 1.777 2.169 2.133 0 3.772-2.249 3.772-5.495 0-2.873-2.064-4.882-5.012-4.882-3.414 0-5.418 2.561-5.418 5.207 0 1.031.397 2.138.893 2.738a.36.36 0 01.083.345l-.333 1.36c-.053.22-.174.267-.402.161-1.499-.698-2.436-2.889-2.436-4.649 0-3.785 2.75-7.262 7.929-7.262 4.163 0 7.398 2.967 7.398 6.931 0 4.136-2.607 7.464-6.227 7.464-1.216 0-2.359-.631-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24 12 24c6.627 0 12-5.373 12-12 0-6.628-5.373-12-12-12z"
                  />
                </svg>
              </a>
              <a href="https://twitter.com/" target="_blank">
                <svg
                  class="twitter"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="20"
                >
                  <path
                    d="M24 2.557a9.83 9.83 0 01-2.828.775A4.932 4.932 0 0023.337.608a9.864 9.864 0 01-3.127 1.195A4.916 4.916 0 0016.616.248c-3.179 0-5.515 2.966-4.797 6.045A13.978 13.978 0 011.671 1.149a4.93 4.93 0 001.523 6.574 4.903 4.903 0 01-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.935 4.935 0 01-2.224.084 4.928 4.928 0 004.6 3.419A9.9 9.9 0 010 17.54a13.94 13.94 0 007.548 2.212c9.142 0 14.307-7.721 13.995-14.646A10.025 10.025 0 0024 2.557z"
                  />
                </svg>
              </a>
            </div>
            <div class="copyright">Copyright 2022. All Rights Reserved</div>
          </div>
        </div>
      </footer>
      <!-- Footer pabaiga -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
